<html lang="es">

<body>
    <header class="row justify-content-between">
        <div class="btn-group m-3 col-1" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" id="modoClaro">â˜€</button>

        <div class="col-5 display-4">
            Calabozos & Gatitos

        <div class="col-1"></div>
    </header>
    <main>
        <div class="row justify-content-center mt-3">
            <form id="formulario" class="col-6">
                <div class="mb-3">
                  <label for="nombrePJ" class="form-label">Nombre</label>
                  <input type="input" class="form-control" id="nombrePJ">
                </div>
                <div class="mb-3">
                    <select class="form-select form-select-sm" id="razaPj">
                        <option selected>Seleccione su raza</option>
                        <option value="humano">Humano</option>
                        <option value="orco">Orco</option>
                        <option value="elfo">Elfo</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <select class="form-select form-select-sm" id="clasesPj">
                        <option selected>Seleccione su clase</option>
                        <option value="guerrero">Guerrero</option>
                        <option value="mago">Mago</option>
                        <option value="arquero">Arquero</option>
                    </select>
                </div>
                <div>
                    <label for="vidaPj" class="form-label">Puntos de vida</label>
                    <input type="number" class="form-control" id="vidaPj">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Crear personaje</button>
            </form>
        </div>
        <button type="click" id="mostrarPjs" class="btn btn-primary ms-5 mt-2">Ver mis personajes</button>
        <div id="contenedorPj" class="row ms-4 mt-2 mb-3"></div>
    </main>
