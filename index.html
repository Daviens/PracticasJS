<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <form id="formulario">
            <div class="mb-3">
              <label for="nombrePJ" class="form-label">Nombre</label>
              <input type="input" class="form-control" id="nombrePJ">
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm" id="clasesPj">
                    <option selected>Seleccione su raza</option>
                    <option value="humano">Humano</option>
                    <option value="orco">Orco</option>
                    <option value="elfo">Elfo</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <select class="form-select form-select-sm" id="razaPj">
                    <option selected>Seleccione su clase</option>
                    <option value="guerrero">Guerrero</option>
                    <option value="mago">Mago</option>
                    <option value="arquero">Arquero</option>
                </select>
            </div>
            <div>
                <label for="vidaPj">Puntos de vida</label>
                <input type="number" id="vidaPj">
            </div>
            <button type="submit" class="btn btn-primary">Crear personaje</button>
        </form>
        <button type="click" id="mostrarPjs" class="btn btn-primary">Ver mis personajes</button>
        <div id="contenedorPj"></div>
    </main>
    <footer>
        
    </footer>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
